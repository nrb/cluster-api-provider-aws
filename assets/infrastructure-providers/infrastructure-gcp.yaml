apiVersion: v1
data:
  components: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/provider: infrastructure-gcp
        clusterctl.cluster.x-k8s.io: ""
        control-plane: capg-controller-manager
      name: capg-controller-manager
      namespace: openshift-cluster-api
    spec:
      replicas: 1
      selector:
        matchLabels:
          cluster.x-k8s.io/provider: infrastructure-gcp
          control-plane: capg-controller-manager
      strategy: {}
      template:
        metadata:
          annotations:
            kubectl.kubernetes.io/default-container: manager
            target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
          creationTimestamp: null
          labels:
            cluster.x-k8s.io/provider: infrastructure-gcp
            control-plane: capg-controller-manager
        spec:
          containers:
          - args:
            - --leader-elect
            - --metrics-bind-addr=localhost:8080
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /home/.gcp/service_account.json
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            image: to.be/replaced:v99
            imagePullPolicy: IfNotPresent
            livenessProbe:
              httpGet:
                path: /healthz
                port: healthz
              initialDelaySeconds: 10
              periodSeconds: 10
            name: manager
            ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
            - containerPort: 9440
              name: healthz
              protocol: TCP
            readinessProbe:
              httpGet:
                path: /readyz
                port: healthz
              initialDelaySeconds: 10
              periodSeconds: 10
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
            volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - mountPath: /home/.gcp
              name: credentials
          priorityClassName: system-cluster-critical
          serviceAccountName: capg-manager
          terminationGracePeriodSeconds: 10
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
          - effect: NoSchedule
            key: node-role.kubernetes.io/control-plane
          volumes:
          - name: cert
            secret:
              defaultMode: 420
              secretName: capg-webhook-service-cert
          - name: credentials
            secret:
              secretName: capg-manager-bootstrap-credentials
    status: {}
    ---
    apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    metadata:
      annotations:
        service.beta.openshift.io/inject-cabundle: "true"
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/provider: infrastructure-gcp
        clusterctl.cluster.x-k8s.io: ""
      name: capg-mutating-webhook-configuration
    webhooks:
    - admissionReviewVersions:
      - v1beta1
      clientConfig:
        service:
          name: capg-webhook-service
          namespace: openshift-cluster-api
          path: /mutate-infrastructure-cluster-x-k8s-io-v1beta1-gcpmachine
      failurePolicy: Fail
      matchPolicy: Equivalent
      name: default.gcpmachine.infrastructure.cluster.x-k8s.io
      rules:
      - apiGroups:
        - infrastructure.cluster.x-k8s.io
        apiVersions:
        - v1beta1
        operations:
        - CREATE
        - UPDATE
        resources:
        - gcpmachines
      sideEffects: None
    - admissionReviewVersions:
      - v1beta1
      clientConfig:
        service:
          name: capg-webhook-service
          namespace: openshift-cluster-api
          path: /mutate-infrastructure-cluster-x-k8s-io-v1beta1-gcpmachinetemplate
      failurePolicy: Fail
      matchPolicy: Equivalent
      name: default.gcpmachinetemplate.infrastructure.cluster.x-k8s.io
      rules:
      - apiGroups:
        - infrastructure.cluster.x-k8s.io
        apiVersions:
        - v1beta1
        operations:
        - CREATE
        - UPDATE
        resources:
        - gcpmachinetemplates
      sideEffects: None
    ---
    apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    metadata:
      annotations:
        service.beta.openshift.io/inject-cabundle: "true"
      creationTimestamp: null
      labels:
        cluster.x-k8s.io/provider: infrastructure-gcp
        clusterctl.cluster.x-k8s.io: ""
      name: capg-validating-webhook-configuration
    webhooks:
    - admissionReviewVersions:
      - v1beta1
      clientConfig:
        service:
          name: capg-webhook-service
          namespace: openshift-cluster-api
          path: /validate-infrastructure-cluster-x-k8s-io-v1beta1-gcpmachine
      failurePolicy: Fail
      matchPolicy: Equivalent
      name: validation.gcpmachine.infrastructure.cluster.x-k8s.io
      rules:
      - apiGroups:
        - infrastructure.cluster.x-k8s.io
        apiVersions:
        - v1beta1
        operations:
        - CREATE
        - UPDATE
        resources:
        - gcpmachines
      sideEffects: None
    - admissionReviewVersions:
      - v1beta1
      clientConfig:
        service:
          name: capg-webhook-service
          namespace: openshift-cluster-api
          path: /validate-infrastructure-cluster-x-k8s-io-v1beta1-gcpmachinetemplate
      failurePolicy: Fail
      matchPolicy: Equivalent
      name: validation.gcpmachinetemplate.infrastructure.cluster.x-k8s.io
      rules:
      - apiGroups:
        - infrastructure.cluster.x-k8s.io
        apiVersions:
        - v1beta1
        operations:
        - CREATE
        - UPDATE
        resources:
        - gcpmachinetemplates
      sideEffects: None
    ---
    apiVersion: v1
    kind: Service
    metadata:
      annotations:
        exclude.release.openshift.io/internal-openshift-hosted: "true"
        include.release.openshift.io/self-managed-high-availability: "true"
        include.release.openshift.io/single-node-developer: "true"
        release.openshift.io/feature-set: TechPreviewNoUpgrade
        service.beta.openshift.io/serving-cert-secret-name: capg-webhook-service-cert
      labels:
        cluster.x-k8s.io/provider: infrastructure-gcp
        clusterctl.cluster.x-k8s.io: ""
      name: capg-webhook-service
      namespace: openshift-cluster-api
    spec:
      ports:
      - port: 443
        targetPort: webhook-server
      selector:
        cluster.x-k8s.io/provider: infrastructure-gcp
  metadata: |
    # maps release series of major.minor to cluster-api contract version
    # the contract version may change between minor or major versions, but *not*
    # between patch versions.
    #
    # update this file only when a new major or minor version is released
    apiVersion: clusterctl.cluster.x-k8s.io/v1alpha3
    releaseSeries:
      - major: 0
        minor: 3
        contract: v1alpha3
      - major: 0
        minor: 4
        contract: v1alpha4
      - major: 1
        minor: 0
        contract: v1beta1
      - major: 1
        minor: 1
        contract: v1beta1
      - major: 1
        minor: 2
        contract: v1beta1
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    provider.cluster.x-k8s.io/name: gcp
    provider.cluster.x-k8s.io/type: infrastructure
    provider.cluster.x-k8s.io/version: v1.2.1
  name: gcp
  namespace: openshift-cluster-api
